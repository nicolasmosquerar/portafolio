<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% extends 'layout.html' %}
    {%block content %}
    <h1 > POSTS</h1>

    {%for p in posts%}
    <h3>{{p.fecha |date:'M d Y'|upper}}</h3>
    <h2>{{p.titulo}}</h2>
    <h2>{{p.descripcion|striptags}}</h2>
    <img src="{{p.imagen.url}}" alt="">
    <a href="{% url 'blog:post_detail' p.id %}">{{p.titulo}} </a>
    {%endfor%}
    {% endblock %}
</body>
</html>
